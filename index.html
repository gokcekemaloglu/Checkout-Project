<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checkout App</title>
</head>
<body>
    <header>
        <h1>Checkout App</h1>
        <h2>Your Wardrobe</h2>
    </header>

    <nav>
        <div class="my-cart">My Cart</div>
        <div  class="delete-div">Delete Products
            <i class="fa-regular fa-trash-can"></i>
        </div>
    </nav>

    <main>
        <section class="product-list">

            <h2 class="store"><small>Store:</small> ClarusStore</h2>

            <article class="products">

                <div class="product">
                    <figure><img src="./img/mac.jpg" alt="mac m2"></figure>
                    <div class="product-info">
                        <h2>Macbook M2 Air</h2>
                        <div class="product-prices">
                            <strong class="dollar" id="discounted-price">1474,99</strong>
                            <span class="line-through dollar">1694.99</span>
                        </div>
                        <div class="buttons-div">
                            <div>
                                <div class="plus-minus">
                                  <i class="fa-solid fa-minus"></i>
                                  <span class="quantity" id="quantity">1</span>
                                  <i class="fa-solid fa-plus"></i>
                                </div>
                                <i class="fa-regular fa-trash-can"></i>
                            </div>
                            <div class="dollar" id="product-price">1474.99</div>
                        </div>
                    </div>
                    
                </div>

                
                <div class="product">
                    <figure><img src="./img/mouse.jpg" alt="mac m2"></figure>
                    <div class="product-info">
                        <h2>Apple Mouse</h2>
                        <div class="product-prices">
                            <strong class="dollar" id="discounted-price">185.99</strong>
                            <span class="line-through dollar">200.00</span>
                        </div>
                        <div class="buttons-div">
                            <div>
                                <div class="plus-minus">
                                  <i class="fa-solid fa-minus"></i>
                                  <span class="quantity" id="quantity">1</span>
                                  <i class="fa-solid fa-plus"></i>
                                </div>
                                <i class="fa-regular fa-trash-can"></i>
                              </div>
                              <div class="dollar" id="product-price">185.99</div>
                        </div>
                    </div>
                    
                </div>

                <div class="product">
                    <figure><img src="./img/keyboard.jpg" alt="mac m2"></figure>
                    <div class="product-info">
                        <h2>Apple Keyboard</h2>
                        <div class="product-prices">
                            <strong class="dollar" id="discounted-price">385.99</strong>
                            <span class="line-through dollar">385.99</span>
                        </div>
                        <div class="buttons-div">
                            <div>
                                <div class="plus-minus">
                                  <i class="fa-solid fa-minus"></i>
                                  <span class="quantity" id="quantity">1</span>
                                  <i class="fa-solid fa-plus"></i>
                                </div>
                                <i class="fa-regular fa-trash-can"></i>
                              </div>
                              <div class="dollar" id="product-price">385.99</div>
                        </div>
                    </div>
                    
                </div>

            </article>
    
        </section>

        <section class="price-table">
            <div class="total-prices">
              <div>
                <h4>SELECTED PRODUCTS</h4>
                <h2 class="dollar" id="selected-price">1.750,97</h2>
              </div>
              <button class="finish-btn">Finish Order</button>
            </div>
    
            <div class="total-info">
              <div class="text-div">
                <span>Shipping</span>
                <span class="dollar" id="shipping">0.00</span>
              </div>
    
              <div class="text-div">
                <span>Tax %18</span>
                <span class="dollar" id="tax">315,17</span>
              </div>
    
              <div class="text-div">
                <span>Total</span>
                <span class="dollar" id="total">2092,13</span>
              </div>
            </div>
        </section>



    </main>




    <script src="app.js"></script>
</body>
</html>
